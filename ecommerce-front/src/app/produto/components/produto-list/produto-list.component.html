<table mat-table [dataSource]="produtos" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="url_image">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let element">
      <img mat-card-image src="{{ element.url_image }}" alt="Photo of a Shiba Inu">
    </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/edit/{{element.id}}">{{ element.nome }}</a>
    </td>
  </ng-container>

  <!-- Sigla Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Descricao </th>
    <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
  </ng-container>

  <!-- Sigla Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{ element.marca }} </td>
  </ng-container>

  <!-- Sigla Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{ element.quantidade }} </td>
  </ng-container>

  <!-- Sigla Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{ element.valor }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
