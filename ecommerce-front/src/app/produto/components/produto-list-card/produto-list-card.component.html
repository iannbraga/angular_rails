<div *ngFor="let produto of produtos">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{ produto.nome }} </mat-card-title>
      <mat-card-subtitle> {{ produto.marca }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ produto.url_image }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        R$ {{ produto.valor }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
